<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Contrast Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      font-size: 2em;
      color: #212529; /* Dark blue text */
      background-color: #e0e7ed; /* Light gray background */
      padding: 10px;
      margin-bottom: 15px;
    }
    
    p {
      color: #000; /* Black text */
      background-color: #f5f5f5; /* Very light gray background */
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>This is a Heading with Sufficient Contrast</h1>
  <p>This is a paragraph demonstrating sufficient color contrast between text and background. The text is easily readable for users with low vision or who rely on color contrast for accessibility.</p>
</body>
</html>
